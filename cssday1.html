<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            background-color: aqua;
        }

        .bgred {
            background-color: red;
            color: gold;
        }

        #blueelement {
            color: blue;
        }
    </style>
</head>

<body>
    <p> This Is Swapnendu Banerjee</p>
    <div class="bgred">
        <p1>He is studying in Semester 2</p1>
    </div>
    <p2 id="blueelement"> Swapnendu is from DNP</p2>
</body>

</html>
